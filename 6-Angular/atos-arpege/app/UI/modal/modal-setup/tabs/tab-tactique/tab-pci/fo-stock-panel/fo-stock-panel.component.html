<div style="height: 100%; background-color: #fefefe;border: solid 1px #ddd;border-radius: 4px;display: flex;flex-direction: column">
    <header class="border" style="text-align: center;padding: 10px 0;border-bottom: solid 1px transparent">
        <strong>Liste FO</strong>
    </header>
    <main style="flex: 1;">
        <div *ngIf="(loading$ | async) === true || (foList$ | async).length === 0" class="test-loading" style="height: 200px; display: flex;align-items: center;justify-content: center">
            <i *ngIf="(loading$ | async) === true" class="far fa-spinner fa-spin fa-2x"></i>
            <p *ngIf="(loading$ | async) === false && (foList$ | async).length === 0" style="text-align: center">
                <i class="far fa-box-open fa-2x"></i>
                <br>
                <span>Pas de donn√©e</span>
            </p>
        </div>
        <ul *ngIf="(loading$ | async) === false && (foList$ | async).length > 0">
            <li *ngFor="let foItem of (foList$ | async) ; let i = index" class="border" style="display:flex; padding: 10px; border-bottom: solid 1px transparent">
                <a (click)="onAttach(foItem.id,foItem.FO_NAME)" class="ellipsis" style="flex:1;width: 120px" title="{{ foItem.FO_NAME }}">{{ foItem.FO_NAME }}</a>
                <a (click)="onAttach(foItem.id,foItem.FO_NAME)" title="Attach">
                    <i class="far fa-arrow-circle-right" style="margin-left: 5px"></i>
                </a>
            </li>
        </ul>
    </main>
    <footer style="text-align: center;padding: 10px 0">
        <a [routerLink]="['/', { outlets: { front: 'front/fo/detail' }}]" class="link" queryParamsHandling="preserve">
            <i class="far fa-plus-square" style="margin-right: 5px"></i>Nouveau
        </a>
    </footer>
</div>
