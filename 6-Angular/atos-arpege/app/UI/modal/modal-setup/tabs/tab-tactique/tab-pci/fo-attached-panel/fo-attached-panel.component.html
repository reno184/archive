<div [formGroup]="rootGroup" style="height: 100%; border: solid 1px #ddd;border-radius: 4px;display: flex;flex-direction: column">
    <header class="border" style="text-align: center;padding: 10px 0;border-bottom: solid 1px transparent">
        <strong>FO attach√©es</strong>
    </header>
    <div *ngFor="let pciFormGroup of pciList.controls; let indexPci=index" formArrayName="pci-list">
        <div *ngIf="indexPci === pciSelected" formGroupName="{{indexPci}}">
            <ul *ngFor="let fo of getFoAttached(pciFormGroup).controls; let indexFO=index" formArrayName="fo-attached">
                <li class="border" formGroupName="{{indexFO}}" style="padding: 10px; border-bottom: solid 1px transparent;display: flex">
                    <label for="fo_{{indexFO}}"></label>
                    <input formControlName="id" id="fo_{{indexFO}}" type="hidden">
                    <a (click)="onClickDetail(fo.value.id)" class="ellipsis" style="flex: 1;width: 100px" title="{{fo.value.title}}">{{fo.value.title}}</a>
                    <a (click)="onClickDetail(fo.value.id)" style="margin-left: 5px" title="{{fo.value.title}}">
                        <i class="far fa-map-marked"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
